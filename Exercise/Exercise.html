<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="Exercise.css">
	<script src="jquery.js"></script>
</head>

<body>
	

	<div class="dropdown">
		<div class="dropdown-select">
			<span class="select">wybierz ćwiczenie</span>

		</div>
		<div class="dropdown-list">
			<a data-href="#kalku1">podciąganie</a>
			<a data-href="#kalku2">pompka</a>
			<a data-href="#kalku3">przysiad</a>
			<a class="put"  data-href="#kalku4"></a>
			<a class="play"  data-href="#content">dodaj ćwiczenie</a>

		</div>
	</div>

	<div id="kalku1" class="kalku">
		<div class="pullup">
			<Div class="pull-up">PULL-UP<br>
				<img src="images/pullup.png" width="50" height="33">
			</Div>
		</div>
		<div class="numery">
			<div class="number">0</div><br>

			<button id="increment">+</button><button id="decrement">-</button><br>
		</div>
		<div class="block">
			<button id="done">DONE</button><button id="sets">Your set:</button><br>
			<button id="reset">RESET</button>
		</div>


	</div>

	<div id="kalku2" class="kalku">
		<div class="pompka">
			<div class="push-up">PUSH-UP<br>
				<img src="images/push-up.png" width="50" height="33">
			</div>
		</div>
		<div class="numery">
			<div class="number">0</div><br>

			<button id="increment">+</button><button id="decrement">-</button><br>
		</div>
		<div class="block">
			<button id="done">DONE</button><button id="sets2">Your set:</button><br>
			<button id="reset">RESET</button>
		</div>
	</div>


	<div id="kalku3" class="kalku">
		<div class="przysiad">
			<div class="squat">SQUAT<br>
				<img src="images/squat.png" width="50" height="33">
			</div>
		</div>
		<div class="numery">
			<div class="number">0</div><br>

			<button id="increment">+</button><button id="decrement">-</button><br>
		</div>
		<div class="block">
			<button id="done">DONE</button><button id="sets3">Your set:</button><br>
			<button id="reset">RESET</button>
		</div>
	</div>

	<div id="kalku4" class="kalku">
		<div class="dodaj">
			<div class="other">other<br></div>
			<img src="images/cwiczenie.png" width="50" height="33">
		</div>
		<div class="numery" >
			<div class="number">0</div><br>

			<button id="increment">+</button><button id="decrement">-</button><br>
		</div>
		<div class="block" id="blockx">
			<button id="done">DONE</button><button id="sets4">Your set:</button><br>
			<button id="reset">RESET</button>
		</div>
	</div>



	<div id="content"></div>

	<script src="Exercise.js" type="module"></script>
</body>

</html>
