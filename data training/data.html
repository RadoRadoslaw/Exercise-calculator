<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#content{
			display: flex;
			justify-content: center;
		}
		#content .card{
			font-family: "Arial";
			width: 33%;
			margin:.5rem;
			padding: .5rem;
			background: purple;
			color:#fff;
			text-align: center;
		}
		#content .card .title{
			font-size: 22px;
		}
	</style>
</head>
<body>
	<div id="content"></div>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script>
		$(window).on("load",function(){
			generate();
		})

		const data=[
			{
				title:"Tytuł 1",
				description:"Opis 1"
			},
			{
				title:"Tytuł 2",
				description:"Opis 2"
			}
		];
		
		function generate(){
			// Pętla które przepierdziela Array obiektów o nazwie "data":
			data.forEach(function(element){
				console.log(element)
				$("#content").append(`
					<div class="card">
						<h1 class="title">${element.title}</h1>
						<div class="description">${element.description}</div>
						<button id="newexercise">Przycisk</button>
					</div>
				`);
			});
	
			// Dodanie akcji do wszystkich button'ów w elemencie #content akcji usuwania elementu "card", parentNode to rodzic elementu button
			$("#content button").on("click",function(){
				this.parentNode.remove();
			});
		}
		
	</script>
</body>
</html>
